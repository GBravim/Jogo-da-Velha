<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container-game">
        <h2 class="game-data">Tic Tac Toe</h2>

        <table>
            <tr>
                <td id="0"><h1 class="game-cell bi"></h1></td>
                <td id="1"><h1 class="game-cell bi"></h1></td>
                <td id="2"><h1 class="game-cell bi"></h1></td>
            </tr>
            <tr>
                <td id="3"><h1 class="game-cell bi"></h1></td>
                <td id="4"><h1 class="game-cell bi"></h1></td>
                <td id="5"><h1 class="game-cell bi"></h1></td>
            </tr>
            <tr>
                <td id="6"><h1 class="game-cell bi"></h1></td>
                <td id="7"><h1 class="game-cell bi"></h1></td>
                <td id="8"><h1 class="game-cell bi"></h1></td>
            </tr>
        </table>

        <h3 id="player-turn" class="game-data">Player X's Turn</h3>
        <div id="game-result" class="game-data"></div>
        <button id="reset-button" class="reset game-data">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
